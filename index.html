<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
    <div class="container">
        
        <div class="profile-card">
            <div class="profile-img">
                <img src="./ay 2.jpg" alt="">
            </div>
    
            <div class="profile-des">
                <span class="name">Stephen Alu</span>
                <span class="job">Web developer</span>
            </div>
    
            <div class="media-profile">
                <a href="" class="link" style="background-color: #4267b2;"> <i class='bx bxl-facebook' ></i> </a>
                
    
                <a href="" class="link" style="background-color:#1da1f2 ;"> <i class='bx bxl-twitter'></i></a>
                
    
                <a href="" class="link" style="background-color: #e1306c;">
                    <i class='bx bxl-instagram'></i>
                </a>
                
    
                <a href="" class="link" style="background-color: #ff0000;"> <i class='bx bxl-youtube' ></i></a>
               
            </div>
    
            <div class="media-buttons">
                <button class="button">subscribe</button>
                <button class="button">message</button>
            </div>
    
            <div class="comments">
                <div class="data-comments">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data-comments">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data-comments">
                    <i class='bx bx-share' ></i>
                    <span class="number">30.9k</span>
                </div>
            </div>
